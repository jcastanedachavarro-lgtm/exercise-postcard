<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Postcard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<div class="postcard-title">My Postcard</div>
				<div class="postcard-image-container">
					<img
						class="postcard-image"
						src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png"
						alt=""
					/>
				</div>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>
						Look how awesome! This is a postcard that I created using HTML5 and CCS3 during my 4Geeks Academy Course! This is so cool,
						can't wait to start doing more struff!
					</p>
				</div>
				<div class="body-right">
					<input type="text" placeholder="Send Name" />
					<input type="text" placeholder="Send Email" />
					<input type="text" placeholder="Send Comment" />
				</div>
			</div>

			<div class="postcard-footer">
				<button class="send-button">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
